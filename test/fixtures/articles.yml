vendee_globe:
  title: Même en 64 jours record et high-tech, le Vendée Globe de Charlie Dalin demeure profondément humain
  header: Le Vendée Globe au sprint de Charlie Dalin est une performance sportive exceptionnelle où le goût de l’aventure se perd un peu. Mais même dans le monde high-tech de la voile, il y a toujours un moteur qui pousse les marins, et ce moteur, c’est l’humain
